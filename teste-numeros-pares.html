<meta charset="utf-8">

<script>
	
	function pularLinha() {

		document.write("<br>")
	}

	function mostrar(frase) {

		document.write(frase)
		pularLinha()
	}

	var numero = 20;

	while(numero >= 0) {

		mostrar(numero);
		numero = numero - 1;
	}

	mostrar("FIM");

</script>
