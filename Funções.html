<meta charset="UTF-8">

<script>
	
	var idadeDudu = 14;
	var idadeRafa = 2;

	function pulaLinha() {

		document.write("<br>")
	}

	function mostra(frase) {

		document.write(frase)
		pulaLinha()
	}

	function titulo(frase) {

		document.write("<h1>" + frase + "</h1>")
	}

	titulo("Diferença de idade")
	
	mostra("A diferença de idade entre mim e o Rafa é" + (idadeDudu - idadeRafa))

</script>
