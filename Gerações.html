<meta charset="UTF-8">

<script>
	
	function pularLinha() {

		document.write("<br>")
	}

	function mostrar(frase) {

		document.write(frase)
		pularLinha()
	}

	function titulo(frase) {

		document.write("<h1>" + frase + "</h1>")
	}

	var mediaIdadeCasal = 28;
	var ano = 2021;
	var resposta = (ano - 1500) / mediaIdadeCasal;

	titulo("Responda a questão abaixo")
	mostrar("Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?");
	mostrar("A resposta é " + Math.round(resposta) + "!");

</script>
