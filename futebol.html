<meta charset="utf-8">

<script>
	
	function pularLinha() {

		document.write("<br>")
	}

	function mostrar(frase) {

		document.write(frase)
		pularLinha()
	}

	var vitorias = parseInt(prompt("Entre com o número de vitórias"));

	var empates = parseInt(prompt("Entre com o número de empates"));

	var pontos = (vitorias * 3) + empates;

	mostrar("Os pontos do seu time é " + pontos);

	if(pontos > 17) {

		mostrar("Seu time está melhor do que o ano passado");
	}

	if(pontos < 17) {

		mostrar("Seu time está pior do que o ano passado");
	}
	
	if(pontos == 17) {

		mostrar("Seu time está igual ao ano passado");
	}

	mostrar("Era só isso mesmo, fim -w-")

</script>
