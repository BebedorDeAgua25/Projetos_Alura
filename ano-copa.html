<meta charset="utf-8">

<script>
	
	function pularLinha() {

		document.write("<br>")
	}

	function mostrar(frase) {

		document.write(frase)
		pularLinha()
	}

	var limite = parseInt(prompt("Entre com o ano limite."))
	var anoCopa = 1930;

	while(anoCopa <= limite) {

		mostrar("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}

	mostrar("FIM");

</script>
