<meta charset="utf-8">

<script>
	
	function pularLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostrar(frase) {

		document.write(frase);
		pularLinha();
	}

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		mostrar(7 * multiplicador);
	}

	mostrar("FIM");

</script>
